<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Selected Publications</h3>
    <p><a href="{{ site.github.url }}/publications/{{ publications.url }}">Full list of publications</a></p>
    {% if page.title == "Home" %}
        <p> {{ item.name }} </p>
        <p><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.publications.index %}
        <p> {{ item.name }} </p>
        <p><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
