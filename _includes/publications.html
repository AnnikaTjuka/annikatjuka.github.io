<div class="row g-5 mb-5">
  <div>
    {% if page.title == "Home" %}
    <h3 class="fw-bold border-bottom pb-3 mb-5">Selected Publications</h3>
      {% for item in site.data.publications.featured %}
        <p> {{ item.name }} </p>
        <p><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></p>
      {% endfor %}
      <p><a href="https://annikatjuka.github.io/publications" >More</a></p>
    {% else %}
    <h3 class="fw-bold border-bottom pb-3 mb-5">Publications</a></h3>
      {% for item in site.data.publications.index %}
        <p> {{ item.name }} </p>
        <p><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
