---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Teaching (Semester courses)</h3>
    {% for course in site.data.settings.teaching %}
      <h4>{{ course.name }}</h4>
      <p>{{ course.title }}</p>
      <p>{{ course.department }}</p>
      <p><a href="{{ course.url }}" target="_blank">Material</a></p>
    {% endfor %}
  </div>
</div>
