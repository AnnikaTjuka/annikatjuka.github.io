---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Selected Talks</h3>
{% for talk in site.data.settings.talks %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h4>{{ talk.name }}</h4>
    <h5>{{ talk.title }}</h5>
    <p>{{ talk.department }}</p>
    <p><a href="{{ talk.url }}" target="_blank">Slides</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ talk.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
