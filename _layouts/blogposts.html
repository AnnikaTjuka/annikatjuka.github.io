---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Blog Posts</h3>
    {% for blogposts in site.data.settings.blogposts %}
      <p><a href="{{ site.github.url }}/blogposts/{{ blogposts.url}}">{{ blogposts.name }}</a></p>
    {% endfor %}
  </div>
</div>
