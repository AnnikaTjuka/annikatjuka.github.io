---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Outreach</h3>
{% for event in site.data.settings.outreach %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h4>{{ event.name }}</h4>
    <h5>{{ event.title }}</h5>
    <h6>{{ event.department }}</h6>
    <p><a href="{{ event.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ event.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
